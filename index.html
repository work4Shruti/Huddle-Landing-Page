<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Bootstrap Scripts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">

  <!-- icons -->
  <script src="https://kit.fontawesome.com/50d3f97fe9.js" crossorigin="anonymous"></script>

</head>

<body class="huddleBG">
  <img class="logo" src="images/logo.svg" alt="logo">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6">
        <img class="illustrator" src="images/illustration-mockups.svg" alt="illustrator">
      </div>
      <div class="col-lg-6">
        <h1 class="text textHeader">Build The Community Your Fans Will Love</h1>
        <p class="text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <button class="register shadow" type="button" name="button">Register</button>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <span><i class="fab fa-facebook fa-1x icon5 social shadow"></i></span>
    <i class="fab fa-instagram fa-1x icon5 shadow"></i>
    <i class="fab fa-twitter fa-1x icon5 shadow"></i>
  </div>

  <footer>
    <div class="navbar navbar-bottom-fixed justify-content-center">
      <p class="navbar-text attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Shruti Aggarwal</a>.
      </p>
    </div>
  </footer>
</body>

</html>
